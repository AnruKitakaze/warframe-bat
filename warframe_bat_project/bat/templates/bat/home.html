{% extends "bat/base.html" %}
{% block content %}
    {% for weapon in weapons %}
        <article class="media content-section">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="#">{{ weapon.weapon_name }}</a>
                    <small class="text-muted"> is a {{ weapon.weapon_class }}</small>
                </div>
                <h2><a class="article-title" href="#">Type: {{ weapon.weapon_class }}</a></h2>
                <p class="article-content">Specific description: "No info yet"</p>
            </div>
        </article>
    {% endfor %}
{% endblock content %}
